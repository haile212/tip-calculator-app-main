<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo of bill calculator" srcset="">
  </header>
  <main>

    <div class="input-platform">
      <div class="bill">
        <p>
          Bill
        </p>
        <input type="text" placeholder="0"  id="bill-input">
      </div>
      
      <div class="select-tip">
        <p>
          Select Tip %
        </p>
        <div class="tip-list">
            <input type="button" class="btn inactive" value="5%">
            <input type="button" class="btn inactive" value="10%">
            <input type="button" class="btn inactive" value="15%">
            <input type="button" class="btn inactive" value="25%">
            <input type="button" class="btn inactive" value="50%">
          <input type="text" placeholder="Custom" id="custom-tip">
        </div>

      </div>

      <div class="people">
        <p>
          Number of the people
        </p>
        <input type="text" placeholder="0" id="people-num">
      </div>

    </div>

    <div class="result-platform">
      <div class="tip-amount">

        <div class="content">
          <p>
            Tip Amount
          </p>
          <p class="dark-color">
            / person
          </p>
        </div>

        <h2>
          $ <span class="tip-result">

          </span>
        </h2>

      </div>
      <div class="total">
        
        <div class="content">

          <p>
            Total
          </p>

          <p class="dark-color">
            / person
          </p>

        </div>

        <h2>
          $ <span class="total-val">
          </span>
        </h2>

      </div>
      <input type="button" value="REST" class="reset inactive">

    </div>

  </main>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>
</html>
